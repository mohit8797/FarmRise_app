<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmRise - Market Prices</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/css/marketprice.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <svg class="leaf-icon" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13v4h2V7h-2zm0 6v2h2v-2h-2z"/>
            </svg>
            <span>FarmRise</span>
        </div>
        <button class="back-button" onclick="window.location.href='/Frontend/dashboard.html'">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Back to Dashboard
        </button>
        <div class="profile">
            <img src="/Images/Homepage/farmer.png" alt="Profile" class="profile-img">
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search products...">
                <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </div>
            <select id="categoryFilter" class="filter-dropdown">
                <option value="all">All Categories</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="crops">Crops</option>
            </select>
        </div>

        <div class="table-container">
            <table id="priceTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Current Price (₹/kg)</th>
                        <th>Change</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody id="priceTableBody">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="update-info">
            Last Updated: <span id="lastUpdateTime">Just now</span>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>FarmRise © 2025</p>
            <a href="#" class="support-link">Contact Support</a>
        </div>
    </footer>

    <script src="/Frontend/js/marketprice.js"></script>
</body>
</html>
