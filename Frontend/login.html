<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmRise - Login & Signup</title>
  <link rel="stylesheet" href="/Frontend/css/login.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <!-- Left Side - Hero Image -->
      <div class="hero-section">
        <img src="https://images.unsplash.com/photo-1500651230702-0e2d8a49d4ad" alt="Organic farming">
        <div class="hero-overlay">
          <div class="hero-content">
            <div class="logo">
              <i data-lucide="sprout"></i>
            </div>
            <h1>FarmRise</h1>
            <p>Connecting organic farmers with conscious consumers</p>
          </div>
        </div>
      </div>

      <!-- Right Side - Auth Form -->
      <div class="form-section">
        <div class="form-header">
          <h2 id="authTitle">Welcome Back</h2>
          <p id="authSubtitle">Sign in to your account</p>
        </div>

        <!-- Role Selection -->
        <div class="role-selector">
          <button id="farmerBtn" class="role-btn" data-role="farmer">
            <i data-lucide="sprout"></i>
            Farmer
          </button>
          <button id="buyerBtn" class="role-btn active" data-role="buyer">
            <i data-lucide="users"></i>
            Buyer
          </button>
        </div>

        <form id="authForm" class="auth-form">
          <!-- Email Field -->
          <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
              <i data-lucide="mail"></i>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <p class="error-message" id="emailError"></p>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock"></i>
              <input type="password" id="password" placeholder="Enter your password" required>
              <button type="button" id="togglePassword" class="toggle-password">
                <i data-lucide="eye"></i>
              </button>
            </div>
            <p class="error-message" id="passwordError"></p>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options" id="loginOptions">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe">
              <span>Remember me</span>
            </label>
            <button type="button" class="forgot-password">Forgot Password?</button>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>

          <!-- Toggle Auth Mode -->
          <p class="toggle-mode">
            <span id="toggleText">Don't have an account?</span>
            <a href="/Frontend/signup.html">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="/Frontend/js/login.js"></script>
</body>
</html>
